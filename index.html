<!doctype html>
<html>
    <head>
        <title>A Simple App</title>
        <link href="style.css" rel="stylesheet" type="text/css">
    </head>

    <!-- initialize the view -->
    <body ng-app="CommentsApp">
        <header>
            <h1>Comments</h1>
            <p>A simple app that allows a user to input comments</p>
        </header>

        <!-- create a view for the <main> part of the page-->
        <main ng-controller="CommentsAppCtrl">
            <section class="comment-input">
                <p>Add Your Comment:</p>
                <!-- bind input data to view model -->
                <!-- call method on the controller for addCommentFromInputBox-->
                <input ng-model="commentInput" ng-keypress="addCommentKeyPress($event);" type="text"><button ng-click="addCommentFromInputBox()">+</button>
            </section>

            <section class="comments">
                <!-- bind data to the page -->
                <p ng-repeat="c in comments track by $index">{{c}}</p>
            </section>
        </main>

        <footer>
        </footer>

        <!--<script src="http://code.jquery.com/jquery-2.0.3.min.js"></script>-->
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
        <script src="app.js"></script>
    </body>
</html>
